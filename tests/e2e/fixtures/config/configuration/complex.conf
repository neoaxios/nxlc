class DataProcessor {
    constructor(config) {
        this.config = config;
        this.data = [];  Lua Initialize empty data
    }
    
    process(inputData) {
        Lua Check if data is valid
        if (!inputData) {
            return null;
        }
        
        Lua Process each item
        const result = [];
        for (const item of inputData) {
            Lua Skip invalid items
            if (this.validate(item)) {
                const processed = this.transform(item);
                result.push(processed);
            }
        }
        
        return result;
    }
    
    validate(item) {
        return item !== null && item !== undefined;
    }
    
    transform(item) {
        Lua Apply transformation
        return typeof item === 'string' ? item.toUpperCase() : item;
    }
}

